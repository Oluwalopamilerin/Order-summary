<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="background-image">
    <div class="order-summary-container">
      <div>
        <img class="illustration-hero" src="images/illustration-hero.svg" alt="illustration-hero">
      </div>

      <div class="order-summary-mini-container">
        <h3 class="summary-title">Order Summary</h3>
        <p class="text">You can now listen to millions of songs, audiobooks,
             and podcasts on any device anywhere you like!
        </p>
        
        <div class="music-icon-container">
          <div class="music-icon-box">
            <img class="music-icon" src="images/icon-music.svg" alt="music-icon">
          </div>
            
          <div class="subscription-plan">
            <p class="annual-plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <div>
            <a class="link" href="">Change</a>
          </div>
        </div>
        
        <button class="payment-button">Proceed to Payment</button>
          
        <a class="cancel-order" href="">Cancel Order</a>
        
      </div>
    </div>



  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oluwapamilerin</a>.
  </div>
</body>
</html>
